<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Pathing Algorithm Visualizer</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module">
      import {onClickDjikstra, onClickAstar, setClickOption} from './src/pathing-grid.js'
      window.onClickDjikstra = onClickDjikstra
      window.onClickAstar = onClickAstar
      window.setClickOption = setClickOption
    </script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand navbar-centering-left" href="#">
          <img src="img/pixelArrow.png" width="28" height="28" alt="">
        </a>
        <a class="navbar-brand" href="#" onClick="setClickOption(1)">
            <img src="img/pixelCoin.png" width="28" height="28" alt="">
            <p class="nav-label-text">Coin</p>
          </a>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Run Algorithm
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" onclick="onClickDjikstra();">Djikstra</a>
              <a class="dropdown-item" href="#" onclick="onClickAstar();">A*</a>
            </div>
          </div>
        <a class="navbar-brand navbar-centering-right" href="#" onclick="setClickOption(0)">
          <img src="img/wall.png" width="30" height="30" alt="">
          <p class="nav-label-text">Walls</p>
        </a>
    </nav>
    <div id="pathing-grid-container" class="main-body">
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

        <!-- Load our React component. -->
        <script src="src/pathing-grid.js" type="module"></script>
    </div>
</body>
